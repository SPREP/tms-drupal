met_data_converter.example:
  path: '/met-data-converter/run'
  defaults:
    _title: 'Data Converter'
    _controller: '\Drupal\met_data_converter\Controller\MetDataConverterController'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'


met_data_converter.met_data_weather:
  path: '/met-data-weather/run'
  defaults:
    _title: 'Met Data Weather'
    _controller: '\Drupal\met_data_converter\Controller\MetDataWeatherController'
  requirements:
    _permission: 'access content'
